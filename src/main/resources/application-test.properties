# ===================================================================
# TEST PROFILE CONFIGURATION
# ===================================================================

# ===================================================================
# H2 DATABASE CONFIGURATION (For testing)
# ===================================================================
spring.datasource.url=jdbc:h2:mem:cra_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
# Disable SSL for testing to prevent KeyStore issues
server.ssl.enabled=false
# Explicitly disable SSL properties to prevent KeyStore issues
server.ssl.key-store=
server.ssl.trust-store=

# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.generate_statistics=true

# Disable data.sql for tests
spring.sql.init.mode=never

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
logging.level.root=INFO
logging.level.br.adv.cra=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE