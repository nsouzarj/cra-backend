# ===================================================================
# TEST PROFILE CONFIGURATION
# ===================================================================

# ===================================================================
# H2 DATABASE CONFIGURATION (For testing)
# ===================================================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
logging.level.root=INFO
logging.level.br.adv.cra=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ===================================================================
# FILE STORAGE CONFIGURATION
# ===================================================================
file.upload-dir=/tmp/cra-test-uploads

# ===================================================================
# GOOGLE DRIVE OAUTH CONFIGURATION (For testing)
# ===================================================================
# Disable Google Drive OAuth integration in tests
google.drive.oauth.enabled=false
google.drive.oauth.client.id=
google.drive.oauth.client.secret=
google.drive.folder.id=

# ===================================================================
# DISABLE DATA.SQL EXECUTION FOR TESTS
# ===================================================================
spring.sql.init.mode=never