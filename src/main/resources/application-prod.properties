# ===================================================================
# PRODUCTION PROFILE CONFIGURATION FOR POSTGRESQL
# ===================================================================

# ===================================================================
# POSTGRESQL DATABASE CONFIGURATION
# ===================================================================
spring.datasource.url=jdbc:postgresql://192.168.1.104:5432/dbcra
spring.datasource.username=postgres
spring.datasource.password=nso1810
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
# For production, SSL can be enabled with proper configuration
# server.ssl.enabled=true
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=changeit
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=tomcat

# Connection Pool Settings for Production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=CraHikariPool
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000

# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.use_sql_comments=false

# Hibernate Properties for Production
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
logging.level.root=WARN
logging.level.br.adv.cra=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Log file configuration
logging.file.name=logs/cra-backend-prod.log
logging.file.max-size=10MB
logging.file.max-history=30

# ===================================================================
# FILE STORAGE CONFIGURATION
# ===================================================================
file.upload-dir=/app/uploads

# ===================================================================
# GOOGLE DRIVE OAUTH CONFIGURATION
# ===================================================================
# Enable Google Drive OAuth integration
google.drive.oauth.enabled=false
# Google Drive OAuth client credentials (set via environment variables in production)
google.drive.oauth.client.id=${GOOGLE_DRIVE_CLIENT_ID:}
google.drive.oauth.client.secret=${GOOGLE_DRIVE_CLIENT_SECRET:}
# Google Drive folder ID (optional, if you want to store files in a specific folder)
google.drive.folder.id=${GOOGLE_DRIVE_FOLDER_ID:}
# OAuth redirect URI
google.drive.oauth.redirect.uri=https://yourdomain.com/callback

# ===================================================================
# SECURITY CONFIGURATION
# ===================================================================
# JWT tokens with longer expiration for production
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000